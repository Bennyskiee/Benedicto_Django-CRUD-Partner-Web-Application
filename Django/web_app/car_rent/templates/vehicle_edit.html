{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/.png">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Benny's Rental</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
        name="viewport">
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet">
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/static/css/demo.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-image="{% static 'assets/img/cars.png' %}">
            <div class="sidebar-wrapper">
                {% include 'includes/sidebar.html' %}
            </div>
        </div>
        <div class="main-panel">
            {% include 'includes/navbar.html' %}
            <div class="content">
                <div class="container-fluid">
                    <div class="section"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Edit Vehicle</h4>
                                </div>
                                <div class="card-body">
                                    <form method="POST" action="{% url 'vehicle_update' vehicle.vehicle_id %}">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>VEHICLE ID</label>
                                                    <input type="text" class="form-control" name="vehicle_id"
                                                        value="{{ vehicle.vehicle_id }}">
                                                </div>
                                            </div>
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>VEHICLE MODEL</label>
                                                    <input type="text" class="form-control" name="vehicle_model"
                                                        value="{{ vehicle.vehicle_model }}">
                                                </div>
                                            </div>
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>VEHICLE TYPE</label>
                                                    <input type="text" class="form-control" name="vehicle_type"
                                                        value="{{ vehicle.vehicle_type }}">
                                                </div>
                                            </div>
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>VEHICLE COLOR</label>
                                                    <input type="text" class="form-control" name="color"
                                                        value="{{ vehicle.color }}">
                                                </div>
                                            </div>
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>VEHICLE PLATE</label>
                                                    <input type="text" class="form-control" name="plate"
                                                        value="{{ vehicle.plate }}">
                                                </div>
                                            </div>
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>VEHICLE RENT STATUS</label>
                                                    <input type="text" class="form-control" name="vehicle_status"
                                                        value="{{ vehicle.vehicle_status }}">
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" name="submit"
                                            class="btn btn-success btn-fill pull-right">Save</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav>

                        <p class="copyright text-center">
                            Â© BENNY RENTALS,
                            Rent car for your needed vehicle
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </div>
</body>
<script src="{% static 'assets/js/core/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/light-bootstrap-dashboard.js' %}" type="text/javascript"></script>

</html>
